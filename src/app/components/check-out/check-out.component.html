
<section class="checkout">
    <div class="container">
        <form action="">
            <div class="address">
                <h2>Delivery Address</h2>
                <div class="inputs">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter Your Email Address ...">

                    <label for="">Name</label>
                    <input type="text" placeholder="Enter Your Name ...">

                    <label for="">Address</label>
                    <input type="text" placeholder="Enter Your Address ...">

                    <label for="">Phone</label>
                    <input type="number" placeholder="Enter Your Phone Number ...">
                </div>
            </div>

            <div class="coupon">
                <h2>Coupon Code</h2>
                <div class="inputs">
                    <label for="">Coupon Code</label>
                    <input type="text" placeholder="Enter Your Coupon Code">
                </div>
            </div>
        </form>

        <div class="orderSummary">
            <h1>Order Summary</h1>
            <div class="items">
                <div class="item_cart" *ngFor="let product of items_in_cart">
                    <img [src]="product.img" alt="">
                    <div class="content">
                        <h4>Original Mobile Android Dual SIM Smart Phone G3</h4>
                        <p class="price_cart">Price: <span>${{product.price}}</span></p>
                    </div>
                </div>
                <!-- <div class="item_cart">
                    <img src="img/product/product3.jpg" alt="">
                    <div class="content">
                        <h4>Original Samsung screen</h4>
                        <p class="price_cart">Price: <span>$140</span></p>
                    </div>
                </div> -->

                <div class="total">
                    <p>Total</p>
                    <span>${{total_price}}</span>
                </div>

                <div class="button_div">
                    <button>Place Order</button>
                </div>
            </div>
        </div>
    </div>
</section>
